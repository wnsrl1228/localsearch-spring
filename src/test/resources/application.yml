spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        jdbc:
          time_zone: Asia/Seoul
    hibernate:
      ddl-auto: update
    open-in-view: false

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace